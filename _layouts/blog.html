---
layout: default
title: "Blog Index"
---

<header>
    <h1>Latest Blog Posts</h1>
</header>

<main>
    {% for post in site.posts limit:20 %}
        <section class='blog-preview'>
            <h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
            <p><em>{{ post.date | date: "%Y-%m-%d" }}</em></p>
            <p>{{ post.content | strip_html | truncate: 200 }}</p>
        </section>
    {% endfor %}
</main>
