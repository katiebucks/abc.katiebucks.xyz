title: "Katie Bucks the Invisible FUCKS!"
description: "Sum bullsheet!
baseurl: ""
url: "https://katiebucks.xyz"
timezone: "UTC"

permalink: "/:title/"
markdown: kramdown
paginate: 10
paginate_path: "/page:num/"
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .git
  - .github

plugins:
  - jekyll-paginate

collections:
  pages:
    output: true
    permalink: /:name/

collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

paginate: 10
paginate_path: "/page:num/"