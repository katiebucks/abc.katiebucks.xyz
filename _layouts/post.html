---
layout: default
---

{% if page.image %}
  <img src="{{ page.image }}" alt="Thumbnail for {{ page.title }}" class="post-thumbnail">
{% endif %}

<article>
    <h1>{{ page.title }}</h1>
    <p><strong>Published:</strong> {{ page.date | date: "%B %d, %Y" }}</p>
    <div>
        {{ content }}
    </div>
</article>
