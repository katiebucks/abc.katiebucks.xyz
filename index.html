  <meta charset="UTF-8">

<body>
  <header>
    <div class="banner">
      <img src="banner.jpg" alt="Katie Bucks the Invisible FUCKS Banner" class="hero-image">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

  <main>
    <section class="intro">
      <h1 class="hero-text">Katie Bucks the Invisible FUCKS!</h1>
      <p class="subtext">Spitting facts and rewriting rules | Get schooled, fool!</p>
    </section>
    <section class="posts">
      <h2 class="section-title">Latest Posts</h2>
      <div id="post-container">
        <!-- Blog posts will be dynamically loaded here -->
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            fetch("blog-list.json")
              .then(response => response.json())
              .then(posts => {
                const container = document.getElementById("post-container");
                posts.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date descending
                posts.forEach(post => {
                  let postElement = document.createElement("article");
                  postElement.classList.add("post");
                  postElement.innerHTML = `
                    <h2><a href="blog-posts/${post.filename}">${post.title}</a></h2>
                    <p class="date">${post.date}</p>
                  `;
                  container.appendChild(postElement);
                });
              })
              .catch(error => console.error("Error loading posts:", error));
          });
        </script>
      </div>
    </section>
  </main>
